<head>

<body>
    <section class=" gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 ">
      
                  <div class="mb-md-5 mt-md-4 pb-lg-2">
      
                    <h4 class="fw-bold mb-2 text-uppercase text-center">Crea tu Cuenta</h4>
                    <p class="text-white-50 mb-5 text-center">Ingrese los datos que se piden!</p>
      
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeEmailX">Email</label>
                      <input type="email" id="rcorreo" class="form-control form-control-lg" />
                      
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePasswordX">Contraseña</label>
                      <input type="password" id="rpass" class="form-control form-control-lg" />
                      
                    </div>
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordX">Confirmar Contraseña</label>
                        <input type="password" id="rpassword" class="form-control form-control-lg" />
                        
                      </div>
      
                    <div class="text-center">
                        <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick='crear()'>Crear Cuenta</button>

                    </div>
      
      
                  </div>
                  <div>
                    <p class="mb-0 text-center"><a href="index.html" class="text-white-50 fw-bold">Volver al login</a></p>
                  </div>
      
      
                </div> 
              </div>
            </div>
          </div>
        </div>
      </section>
